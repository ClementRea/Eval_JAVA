<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker d'Entraînement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="text-center mb-5">
        <h1 class="display-4 text-primary">Tracker d'Entraînement</h1>
        <p class="lead text-muted">Suivez vos progrès en musculation</p>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-body text-center">
              <h5 class="card-title">Exercices</h5>
              <p class="card-text display-6 text-primary" th:text="${exerciseCount}">0</p>
              <p class="text-muted">exercices disponibles</p>
              <a href="/web/exercises" class="btn btn-primary">Voir les exercices</a>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-body text-center">
              <h5 class="card-title">Séances</h5>
              <p class="card-text display-6 text-success" th:text="${workoutCount}">0</p>
              <p class="text-muted">séances enregistrées</p>
              <a href="/web/workouts" class="btn btn-success">Voir les séances</a>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4 text-center">
        <div class="card">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">APIs JSON disponibles</h6>
            <a href="/h2-console" class="btn btn-outline-info btn-sm">Console H2</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

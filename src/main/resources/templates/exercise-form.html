<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice - Tracker d'Entraînement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">
          <span th:if="${exercise.id == null}">Nouvel Exercice</span>
          <span th:if="${exercise.id != null}">Modifier Exercice</span>
        </h1>
        <a href="/web/exercises" class="btn btn-outline-primary">← Retour</a>
      </div>

      <div class="card">
        <div class="card-body">
          <form th:action="${exercise.id == null ? '/web/exercises/add' : '/web/exercises/edit/' + exercise.id}"
                th:object="${exercise}" method="post">

            <div class="mb-3">
              <label for="name" class="form-label">Nom de l'exercice *</label>
              <input type="text" class="form-control" id="name" th:field="*{name}"
                     placeholder="Ex: Développé couché" required>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" th:field="*{description}"
                        rows="3" placeholder="Description de l'exercice..."></textarea>
            </div>

            <div class="mb-3">
              <label for="category" class="form-label">Catégorie *</label>
              <select class="form-select" id="category" th:field="*{category}" required>
                <option value="">Choisir une catégorie</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat}"
                        th:text="${cat.displayName}">Catégorie</option>
              </select>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a href="/web/exercises" class="btn btn-secondary me-md-2">Annuler</a>
              <button type="submit" class="btn btn-primary">
                <span th:if="${exercise.id == null}">Créer</span>
                <span th:if="${exercise.id != null}">Modifier</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'D√©tail - ' + ${exercise.name}">D√©tail Exercice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2" th:text="${exercise.name}">Nom de l'exercice</h1>
        <a href="/web/exercises" class="btn btn-outline-primary">‚Üê Retour aux exercices</a>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Informations</h5>
                </div>
                <div class="card-body">
                    <p><strong>Nom :</strong> <span th:text="${exercise.name}">-</span></p>
                    <p><strong>Description :</strong> <span th:text="${exercise.description}">-</span></p>
                    <p><strong>Cat√©gorie :</strong>
                        <span class="badge bg-secondary" th:text="${exercise.category.displayName}">-</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Historique</h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(history)}">
                        <p class="text-muted">Aucun historique pour cet exercice.</p>
                    </div>
                    <div th:if="${not #lists.isEmpty(history)}">
                        <div class="mb-2" th:each="entry : ${history}">
                            <div class="border-start border-primary ps-3 mb-3">
                                <small class="text-muted" th:text="${#temporals.format(entry.workout.date, 'dd/MM/yyyy')}">Date</small>
                                <div>
                                    <strong th:text="${entry.sets} + ' x ' + ${entry.reps}">3x10</strong>
                                    <span th:if="${entry.weight}" th:text="' - ' + ${entry.weight} + ' kg'" class="text-success"></span>
                                    <span th:unless="${entry.weight}" class="text-muted"> - Poids du corps</span>
                                </div>
                                <small th:if="${entry.notes}" class="text-muted" th:text="'üí° ' + ${entry.notes}"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

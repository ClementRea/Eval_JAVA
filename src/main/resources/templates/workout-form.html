<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Séance - Tracker d'Entraînement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">
          <span th:if="${workout.id == null}">Nouvelle Séance</span>
          <span th:if="${workout.id != null}">Modifier Séance</span>
        </h1>
        <a href="/web/workouts" class="btn btn-outline-success">← Retour</a>
      </div>

      <div class="card">
        <div class="card-body">
          <form th:action="${workout.id == null ? '/web/workouts/add' : '/web/workouts/edit/' + workout.id}"
                th:object="${workout}" method="post">

            <div class="mb-3">
              <label for="name" class="form-label">Nom de la séance *</label>
              <input type="text" class="form-control" id="name" th:field="*{name}"
                     placeholder="Ex: Séance Pectoraux/Triceps" required>
            </div>

            <div class="mb-3">
              <label for="duration" class="form-label">Durée (minutes)</label>
              <input type="number" class="form-control" id="duration" th:field="*{duration}"
                     placeholder="Ex: 90" min="1" max="300">
            </div>

            <div class="mb-3">
              <label for="notes" class="form-label">Notes</label>
              <textarea class="form-control" id="notes" th:field="*{notes}"
                        rows="3" placeholder="Commentaires sur la séance..."></textarea>
            </div>

            <div class="alert alert-info">
              <small>La date sera automatiquement définie à maintenant. Vous pourrez ajouter les exercices après création.</small>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a href="/web/workouts" class="btn btn-secondary me-md-2">Annuler</a>
              <button type="submit" class="btn btn-success">
                <span th:if="${workout.id == null}">Créer</span>
                <span th:if="${workout.id != null}">Modifier</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices - Tracker d'Entraînement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">Liste des Exercices</h1>
        <div>
            <a href="/web/exercises/add" class="btn btn-success me-2">Nouvel exercice</a>
            <a href="/web" class="btn btn-outline-primary">← Accueil</a>
        </div>
    </div>

    <!-- Messages flash -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}">Message de succès</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <div class="col-12" th:each="exercise : ${exercises}">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h5 class="card-title mb-1" th:text="${exercise.name}">Nom exercice</h5>
                            <p class="card-text text-muted mb-1" th:text="${exercise.description}">Description</p>
                            <span class="badge bg-secondary" th:text="${exercise.category.displayName}">Catégorie</span>
                        </div>
                        <div class="col-md-4 text-end">
                            <div class="btn-group" role="group">
                                <a th:href="@{/web/exercises/{id}(id=${exercise.id})}" class="btn btn-primary btn-sm">
                                    Détails
                                </a>
                                <a th:href="@{/web/exercises/edit/{id}(id=${exercise.id})}" class="btn btn-warning btn-sm">
                                    Modifier
                                </a>
                                <form th:action="@{/web/exercises/delete/{id}(id=${exercise.id})}" method="post"
                                      style="display: inline;"
                                      onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cet exercice ?');">
                                    <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4 text-center" th:if="${#lists.isEmpty(exercises)}">
        <div class="alert alert-info">
            <h5>Aucun exercice trouvé</h5>
            <p class="mb-0">La base de données semble vide.</p>
        </div>
    </div>
</div>
</body>
</html>
